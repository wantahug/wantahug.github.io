<!DOCTYPE html>
<html>
    <head>
        <title>一个小朋友的主页</title>
        <meta charset="utf-8">
        <meta name="description" content="她在这里安放了自己的家。">
        <link rel="icon" href="images/smiling-loli.ico">
        <link rel="stylesheet" href="styles/style.css">
        <script src="scripts/inside-pointer.js" defer></script>
        <script src="scripts/jquery-3.6.1.js"></script>
        <script>
            $(document).ready(function(){

                $("html").hide();
                $("body").animate({left:'-=1500px'},0);
                $("html").fadeIn(2000);
                $("body").animate({left:'+=1500px'},2000);

                $("h1").click(function(){
                    $(this).fadeOut(1000);
                    setTimeout(function(){$("h1").text("不要戳我呜呜QAQ")},1000);
                    $(this).fadeIn(1000);
                });
                
                let watchercnt=0;
                $(".watcher").mouseenter(function(){
                    if (watchercnt === 0){
                        alert("滑这么下来干什么呢？");
                        watchercnt=watchercnt+1;
                    };
                });

                $("p.footer").click(function(){
                    $(this).fadeOut(1000);
                    setTimeout(function(){$("p.footer").text("这里真的什么都没有")},1000);
                    $(this).fadeIn(1000);
                });

            });
        </script>
    </head>
